<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="dist/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="enter_names_fields_wrapper">
            <form id="enter_names_fields" action="idk">
                <label class="playerX_wrapper">
                    <img src="assets/input_dec_right.svg" alt="border">
                    <input type="text" id="playerX_name" name="playerX_name" placeholder="" required>
                    <span class="fake-placeholder fp-l">Enter name</span>
                </label>
                <span class="XvsO">
                    <img src="assets/X.svg" alt="x">
                     VS 
                    <img src="assets/O.svg" alt="0">
                </span>
                <label class="player0_wrapper">
                    <img src="assets/input_dec_left.svg" alt="border">
                    <input type="text" id="player0_name" name="player0_name" placeholder="" required><br>
                    <span class="fake-placeholder fp-r">Enter name</span>
                </label>
            </form>
    </div>


    <p class="turn"> Hello! </p>
    <div class="gamefield_wrapper">
        <div class="gamefield"> 
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>    
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <button type="submit" id="start_btn" disabled>
        <div class="blue_line line_t_r"></div>
        <div class="blue_line line_t_l"></div>
        <span>
            <div class="purple_line p_line_t">
                <img src="assets/purple_line_btn.svg" alt="">
            </div>
            <span class="text">PLAY</span>
            <div class="purple_line p_line_b">
                <img src="assets/purple_line_btn.svg" alt="">
            </div>
        </span>
        <div class="purple_line p_line_b"></div>
        <div class="blue_line line_b_r"></div>
        <div class="blue_line line_b_l"></div>
    </button>

    <div class="ts_logo">
        <img src="assets/ts_logo.svg" alt="typescript logo">
    </div>
    <!-- <button class="restart_btn">RESTART</button> -->
    
    <div class="congrats_table">
        <p class="congrats">Congrats! You win!</p>
        <canvas id="fx"></canvas>
        <button id="restart_btn" class="animatedBtn">
            <div class="blue_line line_t_r"></div>
            <div class="blue_line line_t_l"></div>
            <span>
                <div class="purple_line p_line_t">
                    <img src="assets/purple_line_btn.svg" alt="">
                </div>
                <span class="text">RESTART</span>
                <div class="purple_line p_line_b">
                    <img src="assets/purple_line_btn.svg" alt="">
                </div>
            </span>
            <div class="purple_line p_line_b"></div>
            <div class="blue_line line_b_r"></div>
            <div class="blue_line line_b_l"></div>
        </button>
    </div>
</body>
</html>
